<div class="card">
  <div class="card-header card-header-warning">
    <h4 class="card-title">Список завдань</h4>
  </div>
  <div class="card-body table-responsive">
    <table class="table table-hover">
      <thead class="text-warning">
      <th>#</th>
      <th>Назва</th>
      <th>Категорія</th>
      <th>Приорітет</th>
      <th>Дата</th>
      <th>Статус</th>
      </thead>
      <tbody>
      <tr *ngFor="let task of tasks; let i = index" [class.completed]="task.completed">
        <td>{{i + 1}}</td>
        <td>{{task.title}}</td>
        <td [class.novalue]="task.category == null">{{task.category ? task.category.title : 'Без категорії'}}</td>
        <td [class.novalue]="task.category == null">{{task.priority ? task.priority.title : 'Без пріоритета'}}</td>
        <td [class.novalue]="task.category == null">{{task.date ? (task.date | date :  'short') : 'Без дати'}}</td>
        <td>
          <div class="form-check">
            <label class="form-check-label">
              <input (click)="toggleTaskCompleted(task)" [checked]="task.completed" class="form-check-input"
                     type="checkbox"
                     value=""
              >
              <span class="form-check-sign">
                                    <span class="check"></span>
                                  </span>
            </label>
          </div>
        </td>
      </tr>

      </tbody>
    </table>
  </div>
</div>
